<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>企业详情</title>
    <link rel="stylesheet" href="../../../../component/pear/css/pear.css" />
    <style>
        #area-picker input {
            width: 150px;
        }

        .area .layui-form-item .layui-inline {
            margin-right: 4px !important;
        }

        #area-picker .layui-select-title {
            width: 150px;
        }

        #area-picker2 input {
            width: 150px;
        }

        #area-picker2 .layui-select-title {
            width: 150px;
        }

        .layui-form-label {
            width: 85px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
            padding: 9px 15px;
        }

        .layui-input, .layui-textarea {
            display: block;
            width: 470px;
            padding-left: 10px;
        }

        .layui-form-select .layui-edge {
            right: 40px;
        }
    </style>
</head>
<body>
<form class="layui-form" lay-filter="details">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form" style="margin: 0 auto;max-width: 600px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">企业名称:</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请填写入企业名称" class="layui-input"
                               name="company_name" lay-verify="required" disabled/>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工商注册号:</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请填写入工商注册号" class="layui-input"
                               name="business_no" lay-verify="required" disabled/>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">法人代表:</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请填写入法人代表" class="layui-input" name="legal"
                               lay-verify="required" disabled/>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业类型:</label>
                    <div class="layui-input-block">
                        <select lay-verify="required" name="type" disabled>
                            <option value="">请选择企业类型</option>
                            <option value="2">私企</option>
                            <option value="3">国企</option>
                            <option value="4">外企</option>
                            <option value="5">民营企业</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册资金(万):</label>
                    <div class="layui-input-block">
                        <input type="number" placeholder="请填写入注册资金" value="" class="layui-input"
                               lay-verify="number" name="capital" disabled/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业规模:</label>
                    <div class="layui-input-block">
                        <select lay-verify="required" name="scale" disabled>
                            <option value="">请选择企业规模</option>
                            <option value="20人以下">20人以下</option>
                            <option value="100人以下">100人以下</option>
                            <option value="1000人以下">1000人以下</option>
                            <option value="1000人上">1000人以上</option>
                        </select>
                    </div>
                </div>
                <div class="area">
                    <div class="layui-form-item">
                        <div id="area-picker">
                            <label class="layui-form-label">总部省市:</label>
                            <div class="layui-inline">
                                <select name="province_code" class="province-selector" lay-verify="required" disabled>
                                    <option value="">请选择省</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select name="city_code" class="city-selector" lay-verify="required" disabled>
                                    <option value="">请选择市</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select name="county_code" class="county-selector"
                                        lay-verify="required" disabled>
                                    <option value="">请选择区</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址:</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请填写入详细地址" class="layui-input"
                               name="detailed_place" lay-verify="required" disabled/>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话:</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" placeholder="请填写入联系电话" class="layui-input"
                               lay-verify="phone" disabled/>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系邮箱:</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="请填写入联系邮箱" class="layui-input"
                               lay-verify="email" disabled/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../../../component/layui/layui.js"></script>
<script src="../../../../component/pear/applicationUtil.js"></script>
<script src="../../../../component/pear/pear.js"></script>
<script>
    layui.use(['form','area'], function () {
        let form = layui.form;
        let area = layui.area;
        area.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        var  details =  JSON.parse(decodeURIComponent(getPathParam("details")));
        if (details){
            form.val('details', details);
        }

    })
</script>
<script>
</script>
</body>
</html>
